<!DOCTYPE html><html><head><meta charset="UTF-8">
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>080 在场景中绘制多次旋转的圆环节</h1>
  <center id="myContainer"></center>
<script>
 //创建渲染器
 let myRenderer= new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize(window.innerWidth, window.innerHeight);
 myRenderer.setClearColor("white", 1);
 $("#myContainer").append(myRenderer.domElement);
 let k =window.innerWidth/ window.innerHeight;
 let myCamera = new THREE.OrthographicCamera(-4 * k,
     4 *k, -3 *k, 3 * k, 1, 500);
 myCamera.position.set(0, 0, 200);
 myCamera.lookAt(new THREE.Vector3(0, 0, 0));
 let myScene = new THREE.Scene();
 //创建多次旋转的圆环结
 let myGeometry =new THREE.TorusKnotGeometry(2, 0.4, 100, 12, 3, 4); 
 // radius, tube, radialSegments, tubularSegments, p, q
 // p : 将绕着其旋转对称轴旋转多少次，默认值2  q : 绕着其内部圆环旋转多少次，默认值3
 let myMaterial = new THREE.MeshBasicMaterial({color: 'green'});
 //创建线框材质
 myMaterial.wireframe=true;
 let myMesh = new THREE.Mesh(myGeometry,myMaterial);
 myScene.add(myMesh);
 //渲染圆环结
 myRenderer.render(myScene, myCamera);
</script></body>
</html>
