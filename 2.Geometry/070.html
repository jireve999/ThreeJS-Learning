<!DOCTYPE html><html><head><meta charset="UTF-8">
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>070 在场景中绘制样条曲线的线框盒</h1>
  <center id="myContainer"></center>
<script>
 //创建渲染器
 let myRenderer= new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize(window.innerWidth,window.innerHeight);
 myRenderer.setClearColor('white', 1.0);
 $("#myContainer").append(myRenderer.domElement);
 let myScene = new THREE.Scene();
 let myCamera = new THREE.PerspectiveCamera(45,
     window.innerWidth / window.innerHeight, 30, 1000);
 myCamera.position.set(-172.94,-204.34,194.46);
 myCamera.lookAt(new THREE.Vector3(0, 0 , 0));
 //根据三角函数设置样条曲线的点
 let myPoints = [];
 for ( let i = 0; i < 90; i ++ ) {
  myPoints.push( new THREE.Vector2( Math.sin( i * 0.2 )
      * Math.sin( i * 0.1 ) * 15 + 50, ( i - 5 ) * 2 ) );
 }
 //创建样条曲线图形
 let myGeometry = new THREE.LatheGeometry(myPoints, 400);
 let myMap = new THREE.TextureLoader().load("../images/img002.jpg");
 let myMaterial = new THREE.MeshBasicMaterial(
     {map:myMap,side:THREE.DoubleSide});
 let myMesh = new THREE.Mesh(myGeometry,myMaterial);
 myMesh.translateY(-70);
 myScene.add(myMesh);
 //根据样条曲线图形绘制线框盒
 let myBox = new THREE.BoxHelper(myMesh,'red'); 
 myScene.add(myBox);
 //渲染样条曲线图形及其线框盒
 animate();
 function animate() {
  requestAnimationFrame(animate);
  myRenderer.render( myScene, myCamera );
 }
</script></body>
</html>
