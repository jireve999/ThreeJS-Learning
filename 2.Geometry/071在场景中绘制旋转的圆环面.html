<!DOCTYPE html><html><head><meta charset="UTF-8">
 <!-- <script src="http://threejs.org/build/three.js"></script>-->
 <!-- <script src="http://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>-->
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>071 在场景中绘制旋转的圆环面</h1>
  <center id="myContainer"></center>
<script>
 //创建渲染器
 let myRenderer= new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize(window.innerWidth,window.innerHeight);
 myRenderer.setClearColor('white', 1.0);
 $("#myContainer").append(myRenderer.domElement);
 let myCamera= new THREE.PerspectiveCamera( 45,
     window.innerWidth / window.innerHeight, 1, 1000 );
 let myScene = new THREE.Scene();
 myScene.add(new THREE.AmbientLight('yellow'));
 let myLight = new THREE.DirectionalLight('white' );
 myLight.position.set(0,1,0);
 myScene.add(myLight);
 //加载图像生成纹理(贴图)
 let myMap = new THREE.TextureLoader().load("../images/img006.jpg");
 myMap.wrapS = myMap.wrapT = THREE.RepeatWrapping;
 myMap.anisotropy = 16;
 //创建贴图材质
 let myMaterial=new THREE.MeshLambertMaterial({map:myMap,
  side:THREE.DoubleSide});
 //创建圆环面
 let myGeometry=new THREE.RingGeometry(40, 180, 1000);
 let myMesh = new THREE.Mesh(myGeometry,myMaterial);
 myMesh.position.set( 0, 0, 0 );
 myScene.add(myMesh);
 //渲染圆环面
 animate();
 function animate() {
  requestAnimationFrame(animate );
  let myTimer = Date.now() * 0.0001;
  myCamera.position.x = Math.cos( myTimer ) * 400;
  myCamera.position.y = Math.cos( myTimer ) * 400;
  myCamera.position.z = Math.sin( myTimer ) * 400;
  myCamera.lookAt( myScene.position );
  myMesh.rotation.x = myTimer * 5;
  myMesh.rotation.y = myTimer * 3;
  myMesh.rotation.z = myTimer * 2;
  myRenderer.render( myScene, myCamera );
 }
</script></body>
</html>
