<html><head> <meta charset="UTF-8">
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>089 在场景中使用虚线绘制对象边框</h1>
  <p><button id="myButton1">添加虚线边框</button>
 <button id="myButton2">移除虚线边框</button></p>
<div id="myContainer"></div>
<script>
 //创建渲染器
 let myRenderer=new THREE.WebGLRenderer({antialias:true});
 myRenderer.setSize(window.innerWidth,window.innerHeight);
 myRenderer.setClearColor('white',1.0);
 $("#myContainer").append(myRenderer.domElement);
 let myCamera=new THREE.PerspectiveCamera(45,
     window.innerWidth/window.innerHeight,0.1,1000);
 myCamera.position.set(80.51,-88,77);
 myCamera.lookAt(new THREE.Vector3(0,0,0));
 let myScene=new THREE.Scene();
 //创建立方体
 let myGeometry=new THREE.CubeGeometry(60,60,60);
 let myMaterial=new THREE.MeshNormalMaterial();
 let myMesh=new THREE.Mesh(myGeometry,myMaterial);
 myScene.add(myMesh);
 //渲染立方体及其虚线边框
 animate();
 function animate(){
  requestAnimationFrame(animate);
  myRenderer.render( myScene, myCamera );
 }
 //响应单击“添加虚线边框”按钮
 $("#myButton1").click(function () {
  let myEdgeGeometry=new THREE.EdgesGeometry(myGeometry);
  let myEdgeMaterial=
      new THREE.LineDashedMaterial({color:0x000000,dashSize:6 });
  let myLineSegments=new THREE.LineSegments(myEdgeGeometry,myEdgeMaterial);
  myLineSegments.computeLineDistances();
  myLineSegments.name='myLine';
  myScene.add(myLineSegments);
 });
 //响应单击“移除虚线边框”按钮
 $("#myButton2").click(function () {
  myScene.remove( myScene.getObjectByName('myLine'));
 });
</script></body>
</html>
