<!DOCTYPE html><html><head><meta charset="UTF-8">
 <!-- <script src="http://threejs.org/build/three.js"></script>-->
 <!-- <script src="http://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>-->
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>036 使用视频设置立方体的各个表面[仅在Firefox和Opera中有效]</h1>
  <center id="myContainer" ></center>
<video id="video" autoplay loop muted
       style="display: none" source src="../images/video01.mp4"/>
<script>
 //创建渲染器
 let myRenderer= new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize(window.innerWidth,window.innerHeight);
 myRenderer.setClearColor('white', 1.0);
 $("#myContainer").append(myRenderer.domElement);
 //创建透视照相机
 let myCamera = new THREE.PerspectiveCamera(45,
     window.innerWidth / window.innerHeight, 0.1, 1000);
 myCamera.position.set(31.49,39.8,35.9);
 myCamera.lookAt(new THREE.Vector3(0, 0, 0));
 let myScene = new THREE.Scene(); //创建立方体
 //多创建几个聚光灯光源，否则可能有部分表面是暗的
 let mySpotLight1 = new THREE.SpotLight(0xffffff);
 mySpotLight1.position.set(40, 40, 40);
 myScene.add(mySpotLight1);
 myScene.add(new THREE.AmbientLight(0x0c0c0c));
 var mySpotLight2 = new THREE.SpotLight(0xffffff);
 mySpotLight2.position.set(-400, -400, -400);
 myScene.add(mySpotLight2);
 let mySpotLight3 = new THREE.SpotLight(0xffffff);
 mySpotLight3.position.set(400, 400, 400);
 myScene.add(mySpotLight3);
 //使用视频创建纹理并作为立方体的表面
 let myGeometry = new THREE.BoxGeometry(26,26,26);
 let myVideo = document.getElementById('video'); 
 let myVideoTexture = new THREE.VideoTexture(myVideo);
 let myMaterial = new THREE.MeshPhongMaterial({map:myVideoTexture});
 let myMesh = new THREE.Mesh(myGeometry, myMaterial);
 myScene.add(myMesh);
 //渲染立方体并播放视频
 animate();
 function animate() {
  requestAnimationFrame(animate);
  myRenderer.render(myScene, myCamera);
 };
</script></body>
</html>
