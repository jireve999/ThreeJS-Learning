<!DOCTYPE html><html><head><meta charset="UTF-8">
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>076 在场景中自定义顶点绘制曲线</h1>
  <div id="myContainer"></div>
<script>
 //创建渲染器
 let myRenderer= new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize( window.innerWidth,window.innerHeight);
 myRenderer.setClearColor("white", 1);
 $("#myContainer").append(myRenderer.domElement);
 let myScene = new THREE.Scene();
 let myCamera = new THREE.PerspectiveCamera( 45,
     window.innerWidth / window.innerHeight, 0.1,1000 );
 myCamera.position.set( 0, 0, 100 );
 myCamera.lookAt(myScene.position);
 let myPoint1=new THREE.Vector3( - 50, 30, 0 );
 let myPoint2=new THREE.Vector3( 50, 30, 0 );
 let myPoint3=new THREE.Vector3(50, -20, 0 );
 let myPoint4=new THREE.Vector3(- 50, -20, 0 );
 let myPoint5=new THREE.Vector3( - 50, 30, 0 );
 //根据顶点创建曲线图形
 let myCurve = new THREE.SplineCurve3([myPoint1,
  myPoint2,myPoint3,myPoint4,myPoint5]);
 let myCurveGeometry = new THREE.Geometry();
 myCurveGeometry.vertices = myCurve.getPoints(250); // 从曲线中获取创建曲线几何体所需的顶点数为250，顶点数越多，曲线越平滑
 let myLineMaterial = new THREE.LineBasicMaterial({color : 0xff0000});
 let mySplineCurve = new THREE.Line(myCurveGeometry, myLineMaterial);
 mySplineCurve.position.set(3, -5, 0);
 myScene.add(mySplineCurve );
 //渲染曲线图形
 animate();
 function animate() {
  requestAnimationFrame(animate);
  myRenderer.render( myScene, myCamera );
 }
</script></body>
</html>
