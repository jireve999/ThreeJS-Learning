<html><head> <meta charset="UTF-8">
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>081 在场景中隐藏或显示圆环节</h1>
  <p><button id="myButton1">隐藏圆环结</button>
 <button id="myButton2">显示圆环结</button></p>
<div id="myContainer"></div>
<script>
 //创建渲染器
 let myRenderer= new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize(window.innerWidth,window.innerHeight);
 myRenderer.setClearColor('white', 1.0);
 $("#myContainer").append(myRenderer.domElement);
 let myCamera = new THREE.PerspectiveCamera(45,
     window.innerWidth / window.innerHeight, 0.1, 1000);
 myCamera.position.set(10,30,40);
 myCamera.lookAt(new THREE.Vector3(0, 0, 0));
 let myScene = new THREE.Scene();
 //创建球体
 let mySphereGeometry =new THREE.SphereGeometry(10, 120, 120);
 let mySphereMaterial =new THREE.MeshNormalMaterial();
 let mySphereMesh = new THREE.Mesh(mySphereGeometry, mySphereMaterial);
 mySphereMesh.position.x=-16;
 mySphereMesh.position.y=2;
 myScene.add(mySphereMesh);
 //创建圆环结
 let myKnotGeometry = new THREE.TorusKnotGeometry(8,2, 100, 28);
 let myKnotMaterial = new THREE.MeshNormalMaterial();
 let myKnotMesh = new THREE.Mesh(myKnotGeometry, myKnotMaterial);
 myKnotMesh.position.x=10;
 myKnotMesh.position.y=4;
 myScene.add(myKnotMesh);
 //渲染所有图形
 animate();
 function animate() {
  myRenderer.render(myScene,myCamera);
  requestAnimationFrame(animate);
 }
 //响应单击“隐藏圆环结”按钮
 $("#myButton1").click(function () {
  myKnotMesh.material.visible=false;
 });
 //响应单击“显示圆环结”按钮
 $("#myButton2").click(function () {
  myKnotMesh.material.visible=true;
 });
</script></body>
</html>
