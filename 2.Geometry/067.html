<!DOCTYPE html><html><head><meta charset="UTF-8">
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>067 在场景中绘制整周样条曲线图形</h1>
  <center id="myContainer"></center>
<script>
 //创建渲染器
 let myRenderer= new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize(window.innerWidth,window.innerHeight);
 myRenderer.setClearColor('white', 1.0);
 $("#myContainer").append(myRenderer.domElement);
 let myScene = new THREE.Scene();
 let myCamera= new THREE.PerspectiveCamera( 45,
     window.innerWidth / window.innerHeight, 0.1, 1000 );
 myCamera.position.set(0,0,0);
 myScene.add(myCamera);
 //根据三角函数设置样条曲线的点
 let myPoints = [];
 for ( let i = 0; i < 90; i ++ ) {
  myPoints.push( new THREE.Vector2( Math.sin( i * 0.2 )
      * Math.sin( i * 0.1 ) * 15 + 50, ( i - 5 ) * 2 ) );
 }
 //创建整周样条曲线图形
 let myGeometry = new THREE.LatheGeometry(myPoints, 400); // 根据样条曲线的点创建整周样条曲线几何体
 // points, segments
 let myMap = new THREE.TextureLoader().load("../images/img002.jpg");
 myMap.wrapS = myMap.wrapT = THREE.RepeatWrapping;
 myMap.anisotropy = 16;
 let myMaterial =new THREE.MeshBasicMaterial(
     {map:myMap,side:THREE.DoubleSide});
 let myMesh = new THREE.Mesh(myGeometry,myMaterial);
 myMesh.position.set( 0, 0, 0 );
 myScene.add(myMesh);
 //渲染整周样条曲线图形
 animate();
 function animate(){
  requestAnimationFrame(animate );
  let myTimer = Date.now() * 0.0001;
  myCamera.position.x = Math.cos( myTimer ) *340;
  myCamera.position.y = Math.cos( myTimer ) *340;
  myCamera.position.z = Math.sin( myTimer ) *340;
  myCamera.lookAt( myScene.position );
  myMesh.rotation.x = myTimer * 5;
  myMesh.rotation.y = myTimer * 3;
  myMesh.rotation.z = myTimer * 2;
  myRenderer.render( myScene, myCamera );
 }
</script></body>
</html>
