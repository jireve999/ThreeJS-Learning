<html><head> <meta charset="UTF-8">
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
 <script src="../ThreeJS/SubdivisionModifier.js"></script>
</head>
<body>
  <h1>044 在场景中绘制圆角化的立方体</h1>
<p><button id="myButton1">启用圆角效果</button>
 <button id="myButton2">禁用圆角效果</button></p>
<center id="myContainer"></center>
<script>
 //创建渲染器
 let myRenderer= new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize(window.innerWidth,window.innerHeight);
 myRenderer.setClearColor('white', 1.0);
 $("#myContainer").append(myRenderer.domElement);
 let myCamera=new THREE.PerspectiveCamera(70,
     window.innerWidth/window.innerHeight,1,1000);
 myCamera.position.z=260;
 let myScene=new THREE.Scene();
 myScene.add(new THREE.AmbientLight(0xffffff, 1));
 let myLight=new THREE.DirectionalLight(0xff0000);
 myLight.position.set(0,0,1).normalize();
 myScene.add(myLight);
 //创建圆角立方体
 let myBoxGeometry=new THREE.BoxGeometry(200,200,200,2,2,2);
 let myModifier=new THREE.SubdivisionModifier(3); //创建圆角化立方体的几何体，值越小圆角越小
 let myGeometry=myModifier.modify(myBoxGeometry); // 在场景中绘制圆角化的立方体
 let myMap = THREE.ImageUtils.loadTexture("../images/img110.jpg");
 let myBoxMesh=new THREE.Mesh(myGeometry,
     new THREE.MeshBasicMaterial({map: myMap}));
 myBoxMesh.position.z=-30;
 myBoxMesh.rotation.y=40;
 myBoxMesh.rotation.x=10;
 myScene.add(myBoxMesh);
 //渲染立方体
 animate();
 function animate(){
  requestAnimationFrame(animate);
  myRenderer.render(myScene,myCamera);
 }
 //响应单击“启用圆角效果”按钮
 $("#myButton1").click(function () {
  let myGeometry=new THREE.BoxGeometry(200,200,200,2,2,2);
  myBoxMesh.geometry=myModifier.modify(myGeometry);
 });
 //响应单击“禁用圆角效果”按钮
 $("#myButton2").click(function () {
  myBoxMesh.geometry=new THREE.BoxGeometry(200,200,200,2,2,2);
 });
</script></body></html>
