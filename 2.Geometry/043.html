<!DOCTYPE html><html><head><meta charset="UTF-8">
 <!-- <script src="http://threejs.org/build/three.js"></script>-->
 <!-- <script src="http://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>-->
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>043 在场景中根据透明度绘制立方体</h1>
  <center id="myContainer"></center>
<script>
 //创建渲染器
 let myRenderer= new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize(window.innerWidth,window.innerHeight);
 myRenderer.setClearColor('white', 1.0);
 $("#myContainer").append(myRenderer.domElement);
 let myCamera = new THREE.PerspectiveCamera(45,
     window.innerWidth / window.innerHeight, 30, 1000);
 myCamera.position.set(-34.34,-40.56,35.83);
 myCamera.lookAt(new THREE.Vector3(0, 0 , 0));
 let myScene = new THREE.Scene();
 myScene.add(new THREE.AmbientLight('white'));
 //创建(不)透明度为0.19的立方体
 let myGeometry1 = new THREE.BoxGeometry(6, 6, 6);
 let myMaterial1 =new THREE.MeshNormalMaterial({
  opacity: 0.19,transparent: true});
 let myMesh1 = new THREE.Mesh(myGeometry1, myMaterial1);
 myMesh1.translateX(-20);
 myScene.add(myMesh1);
 //创建(不)透明度为0.99的立方体
 let myGeometry2 = new THREE.BoxGeometry(16, 16, 16);
 let myMaterial2 =new THREE.MeshNormalMaterial({
  opacity: 0.99,transparent: true});
 let myMesh2 = new THREE.Mesh(myGeometry2, myMaterial2);
 myMesh2.translateX(10);
 myScene.add(myMesh2);
 //渲染两个立方体
 myRenderer.render(myScene,myCamera);
</script></body>
</html>
