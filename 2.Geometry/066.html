<!DOCTYPE html><html><head><meta charset="UTF-8">
 <!-- <script src="http://threejs.org/build/three.js"></script>-->
 <!-- <script src="http://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>-->
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>066  在场景中为球体添加弹球动画</h1>
  <center id="myContainer" ></center>
<script>
 //创建渲染器
 let myRenderer= new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize(window.innerWidth,window.innerHeight);
 myRenderer.setClearColor('white', 1.0);
 myRenderer.shadowMap.enabled = true;
 myRenderer.shadowMap.type = THREE.PCFSoftShadowMap;
 $("#myContainer").append(myRenderer.domElement);
 let myCamera =  new THREE.PerspectiveCamera(45,
     window.innerWidth/window.innerHeight, 0.1, 1000);
 myCamera.position.set(0, 40, 50);
 myCamera.lookAt(new THREE.Vector3(0,0,0));
 let myScene = new THREE.Scene();
 myScene.add(new THREE.AmbientLight(0x444444));
 let myLight = new THREE.PointLight(0xffffff);
 myLight.position.set(-10,200,-20);
 myLight.castShadow = true;
 myScene.add(myLight);
 //创建投影(阴影)平面
 let myPlaneGeometry = new THREE.PlaneGeometry(100,100);
 let myPlaneMaterial = new THREE.MeshStandardMaterial({color:0xaaaaaa});
 let myPlaneMesh = new THREE.Mesh(myPlaneGeometry, myPlaneMaterial);
 myPlaneMesh.rotation.x = - 0.5 * Math.PI;
 myPlaneMesh.receiveShadow = true;
 myScene.add(myPlaneMesh);
 //创建球体
 let mySphereGeometry = new THREE.SphereGeometry(5,60,60);
 let mySphereMaterial = new THREE.MeshLambertMaterial({color:0x00ff00});
 let mySphereMesh = new THREE.Mesh(mySphereGeometry, mySphereMaterial);
 mySphereMesh.position.x = 40;
 mySphereMesh.position.y =20;
 mySphereMesh.position.z = 10;
 //设置球体需要投射阴影
 mySphereMesh.castShadow = true;
 myScene.add(mySphereMesh);
 //渲染投影球体
 let myStep=0;
 animate();
 function animate() {
  myRenderer.render(myScene, myCamera);
  //处理位置变化的球体的移动
  myStep += 0.05;
  mySphereMesh.position.x = 10*Math.cos(myStep) - 10;
  mySphereMesh.position.y = 5 + Math.abs(Math.sin(myStep))*10;
  requestAnimationFrame(animate);
 }
</script></body>
</html>
