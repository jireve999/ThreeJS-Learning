<!DOCTYPE html><html><head><meta charset="UTF-8">
<!-- <script src="http://threejs.org/build/three.js"></script>-->
<!-- <script src="http://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>-->
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>060 在场景中同时绘制球体和圆柱体</h1>
  <center id="myContainer"></center>
<script>
 //创建渲染器
 let myRenderer= new THREE.WebGLRenderer({antialias: true});
 let myWidth =480,myHeight = 320;
 myRenderer.setSize(myWidth, myHeight);
 myRenderer.setClearColor("white", 1);
 $("#myContainer").append(myRenderer.domElement);
 let myScene = new THREE.Scene();
 let myLight = new THREE.PointLight("white");
 myLight.position.set(400,800,300);
 myScene.add(myLight);
 let k = myWidth / myHeight,s = 120;
 let myCamera = new THREE.OrthographicCamera(-s * k,s * k, s, -s, 1, 1000);
 myCamera.position.set(400, 300, 200);
 myCamera.lookAt(myScene.position);
 //创建球体
 let mySphereGeometry = new THREE.SphereGeometry(60, 40, 40);
 let mySphereMaterial =new THREE.MeshLambertMaterial({color:"blue"});
 let mySphereMesh = new THREE.Mesh(mySphereGeometry, mySphereMaterial);
 mySphereMesh.translateY(-100);
 mySphereMesh.translateX(-180);
 myScene.add(mySphereMesh);
 //创建圆柱体
 let myCylinderGeometry =new THREE.CylinderGeometry( 50, 50, 100, 25 );
 let myCylinderMaterial  = new THREE.MeshLambertMaterial({color:"green"});
 let myCylinderMesh = new THREE.Mesh(myCylinderGeometry,myCylinderMaterial );
 myCylinderMesh.translateY(120);
 myCylinderMesh.translateX(200);
 myScene.add(myCylinderMesh);
 //渲染球体和圆柱体
 myRenderer.render(myScene, myCamera);
</script></body>
</html>
