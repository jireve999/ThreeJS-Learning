<!DOCTYPE html><html><head><meta charset="UTF-8">
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>064 在场景中围绕隐藏的中心旋转球体</h1>
  <center id="myContainer" ></center>
<script>
 //创建渲染器
 let myRenderer= new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize(window.innerWidth,window.innerHeight);
 myRenderer.setClearColor('white', 1.0);
 $("#myContainer").append(myRenderer.domElement);
 let myCamera = new THREE.PerspectiveCamera(45,
     window.innerWidth / window.innerHeight, 0.1, 1000);
 myCamera.position.set(3.9,60.18,15.1);
 myCamera.lookAt(new THREE.Vector3(0, 0, 0));
 let myScene = new THREE.Scene();
 let myMap = THREE.ImageUtils.loadTexture("../images/img052.jpg");
 myScene.background=myMap;
 //创建不可见的旋转中心
 let myPivot = new THREE.Object3D();
 myScene.add(myPivot);
 //创建圆球
 let mySphereGeometry=new THREE.SphereBufferGeometry(4,16,16 );
 let mySphereMaterial=new THREE.MeshNormalMaterial({wireframe: true,
  transparent: true} );
 let mySphereMesh=new THREE.Mesh(mySphereGeometry,mySphereMaterial);
 mySphereMesh.translateX(26);
 //将圆球与旋转中心合成一个整体
 myPivot.add(mySphereMesh);
 //渲染旋转运动
 let myStep = 0.01;
 animate();
 function animate() {
  requestAnimationFrame(animate);
  //旋转整体(圆球与中心)，公转
  myPivot.rotation.y += myStep;
  //旋转圆球，自转
  mySphereMesh.rotation.y += 2*myStep;
  myRenderer.render(myScene, myCamera);
 };
</script></body>
</html>
