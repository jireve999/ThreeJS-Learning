<!DOCTYPE html><html><head><meta charset="UTF-8">
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>073 在场景中绘制正弦样式的管子</h1>
  <div id="myContainer"></div>
<script>
 //创建渲染器
 let myCamera, myScene, myRenderer,myMesh;
 myRenderer= new THREE.WebGLRenderer({antialias: true });
 myRenderer.setSize(window.innerWidth, window.innerHeight);
 myRenderer.setClearColor('white', 1.0);
 $("#myContainer").append(myRenderer.domElement);
 myCamera = new THREE.PerspectiveCamera(60,
     window.innerWidth/window.innerHeight, 1, 1000 );
 myScene = new THREE.Scene();
 myCamera.position.set(0,90,0);
 myCamera.lookAt( myScene.position );
 //创建正弦管子图形
 let myTextureLoader = new THREE.TextureLoader();
 myTextureLoader.load( '../images/img002.jpg',function (myTexture){
  let myMeshBasicMaterial=new THREE.MeshBasicMaterial({map: myTexture });
  //自定义正弦曲线
  class MySinCurve extends THREE.Curve {
   constructor(scale) {
    super();
    this.scale = scale;
   }
   getPoint(t) {
    let tx = t * 3 - 1.5;
    let ty = Math.sin(2 * Math.PI * t);
    let tz = 0;
    return new THREE.Vector3(tx, ty, tz).multiplyScalar(this.scale);
   }
  }
  let myPath = new MySinCurve(24);
  let myTubularSegments = 100;
  let myRadius = 6;
  let myRadialSegments = 18;
  let bClosed =false;
  let myGeometry = new THREE.TubeGeometry(myPath,
      myTubularSegments, myRadius, myRadialSegments, bClosed);
  myMesh = new THREE.Mesh(myGeometry, myMeshBasicMaterial);
  myScene.add( myMesh );
 });
 //渲染正弦管子图形
 animate();
 function animate() {
  requestAnimationFrame(animate);
  myMesh.rotation.x += 0.002;
  myMesh.rotation.y += 0.003;
  myMesh.rotation.z += 0.004;
  myRenderer.render( myScene, myCamera );
 }
</script></body>
</html>
