<!DOCTYPE html><html><head><meta charset="UTF-8">
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
 <script src="../ThreeJS/OrbitControls.js"></script>
</head>
<body>
  <h1>082 在场景中绘制自定义多面体</h1>
  <center id="myContainer"></center>
<script>
 //创建渲染器
 let myRenderer = new THREE.WebGLRenderer( {antialias: true} );
 myRenderer.setSize(window.innerWidth, window.innerHeight);
 myRenderer.setClearColor('white', 1.0);
 $("#myContainer").append(myRenderer.domElement);
 let myScene = new THREE.Scene();
 let myCamera = new THREE.PerspectiveCamera(45,
     window.innerWidth / window.innerHeight, 0.01, 1000);
 myCamera.position.set(-8.43,122.11, 1.63);
 myCamera.lookAt( myScene.position );
 let myLight = new THREE.SpotLight('white');
 myLight.position.set(0, 60, 30);
 myScene.add(myLight);
 //创建自定义多面体
 let myVertices = [1, 0, 1, 1, 0, -1,-1, 0, -1,-1, 0, 1,0, 1, 0];
 let myFaces = [ 0, 1, 2,2, 3, 0,0, 1, 4,1, 2, 4,2, 3, 4, 3, 0, 4];
 let myGeometry = new THREE.PolyhedronGeometry(myVertices, myFaces, 1, 1); // vertices, faces, radius, detail
 let myMaterial =new THREE.MeshLambertMaterial({color:'cyan'});
 let myMesh = new THREE.Mesh(myGeometry, myMaterial);
 myMesh.scale.set(32,32,32);
 myScene.add(myMesh);
 //渲染自定义多面体
 animate();
 function animate(){
  myRenderer.render(myScene,myCamera);
  requestAnimationFrame(animate);
 }
 let myOrbitControls = new THREE.OrbitControls(myCamera);
</script></body></html>
