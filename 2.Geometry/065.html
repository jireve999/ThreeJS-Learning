<!DOCTYPE html><html><head><meta charset="UTF-8">
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>065 在场景中实现沿着轨道旋转球体的效果</h1>
  <center id="myContainer" ></center>
<script>
 //创建渲染器
 let myRenderer= new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize(window.innerWidth,window.innerHeight);
 myRenderer.setClearColor('black', 1.0);
 $("#myContainer").append(myRenderer.domElement);
 let myCamera = new THREE.PerspectiveCamera(20,
     window.innerWidth / window.innerHeight, 1, 1000);
 myCamera.position.set(0, 0,400);
 let myScene = new THREE.Scene();
 let myMap = THREE.ImageUtils.loadTexture("../images/img052.jpg");
 myScene.background=myMap;
 //创建旋转系统
 let myRotation = { x: -Math.PI * 0.42, y: Math.PI * 0.09, z: 0 };
 let myStarRadius = 10;
 let myTrackRadius = 80;
 //创建太阳系统
 let myMesh = new THREE.Mesh(new THREE.SphereGeometry(1, 1, 1),
     new THREE.MeshLambertMaterial());
 //创建行星轨道
 let myTrack = new THREE.Mesh(
     new THREE.RingGeometry(myTrackRadius, myTrackRadius + 2, 50, 1),
     new THREE.MeshBasicMaterial());
 //创建行星
 let myStar = new THREE.Mesh(
     new THREE.SphereGeometry(myStarRadius, 30, 30),
     new THREE.MeshBasicMaterial({
      map: THREE.ImageUtils.loadTexture('../images/img077.png') }));
 myStar.position.set(myTrackRadius, 0, 0);
 myStar.rotation.x = 1.9;
 //创建行星环
 let myStarRing = new THREE.Mesh(
     new THREE.RingGeometry(myStarRadius + 3, myStarRadius + 8, 50, 1),
     new THREE.MeshBasicMaterial({
      map: THREE.ImageUtils.loadTexture('../images/img077.png'),
      side: THREE.DoubleSide }));
 //创建行星环旋转中心
 myStarCenter = new THREE.Object3D(); // 创建一个不可见的旋转中心
 myStarCenter.add(myStarRing);
 myStarCenter.position.set(myTrackRadius, 0, 0);
 myStarCenter.rotation.x = 0.3;
 //创建太阳系中心
 let myCenter = new THREE.Object3D();
 myCenter.add(myStar);
 myCenter.add(myTrack);
 myCenter.add(myStarCenter);
 myMesh.add(myCenter);
 myMesh.rotation.set(myRotation.x, myRotation.y, myRotation.z);
 myScene.add(myMesh);
 //渲染旋转系统
 animate();
 function animate(){
  myRenderer.render(myScene, myCamera);
  myMesh.rotation.z -= 0.01;
  requestAnimationFrame(animate);
 }
</script></body>
</html>
