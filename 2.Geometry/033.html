<!DOCTYPE html><html><head><meta charset="UTF-8">
 <!-- <script src="http://threejs.org/build/three.js"></script>-->
 <!-- <script src="http://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>-->
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>033 使用图像设置立方体的各个表面</h1>
  <center id="myContainer"></center>
<script>
 //创建渲染器，antialias表示是否启用抗锯齿
 let myRenderer = new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize(window.innerWidth, window.innerHeight);
 myRenderer.setClearColor("white", 1);
 $("#myContainer").append(myRenderer.domElement);
 let myScene = new THREE.Scene();
 let myCamera = new THREE.PerspectiveCamera(45,
     window.innerWidth / window.innerHeight, 1, 1400);
 myCamera.position.set(0, 0, 3.5);
 let myLight = new THREE.DirectionalLight(0xffffff, 1.5);
 myLight.position.set(0, 0, 1);
 myScene.add(myLight);
 //创建纹理图像(贴图)
 let myMap = THREE.ImageUtils.loadTexture("../images/img001.jpg");
 //根据纹理图像(贴图)创建材质
 let myMaterial = new THREE.MeshPhongMaterial({map: myMap});
 //使用图像材质创建立方体
 let myGeometry = new THREE.CubeGeometry(1, 1, 1);
 let myMesh = new THREE.Mesh(myGeometry, myMaterial);
 myScene.add(myMesh);
 //渲染(旋转)立方体
 animate();
 function animate() {
  myRenderer.render(myScene, myCamera);
  myMesh.rotation.x += 0.02;
  myMesh.rotation.y += 0.02;
  requestAnimationFrame(animate);
 }
</script></body>
</html>
