<html><head><meta charset="UTF-8">
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>059 在场景中以嵌套方式绘制多个球体</h1>
  <center id="myContainer"></center>
<script>
 let myMouseX=0,myMouseY=0;
 //创建渲染器
 let myRenderer = new THREE.WebGLRenderer({antialias: true,});
 myRenderer.setSize(window.innerWidth,window.innerHeight);
 $("#myContainer").append(myRenderer.domElement);
 let myScene=new THREE.Scene();
 myScene.background=new THREE.Color(0xffffff);
 let myCamera=new THREE.PerspectiveCamera(60,
     window.innerWidth/window.innerHeight, 0.1,1000);
 myCamera.position.z=500;
 //创建第一个球体
 let myGeometry=new THREE.SphereBufferGeometry(50,100,100);
 let myMaterial=new THREE.MeshNormalMaterial();
 let myParentSphere=new THREE.Mesh(myGeometry,myMaterial);
 myParentSphere.position.x=-400;
 myScene.add(myParentSphere);
 //以嵌套方式连续创建8个球体
 for(let i=0;i<8;i++){
  let myChildSphere=new THREE.Mesh(myGeometry,myMaterial);
  myChildSphere.position.x=100;
  myParentSphere.add(myChildSphere);
  myParentSphere=myChildSphere;
 }
 document.addEventListener('mousemove',function(event){
  myMouseX=(event.clientX-(window.innerWidth/2))*10;
  myMouseY=(event.clientY-(window.innerHeight/2))*10;
 },false);
 //渲染9个球体
 animate();
 function animate(){
  requestAnimationFrame(animate);
  let myTime=Date.now()*0.001+10000;
  let myRotationX=Math.sin(myTime*0.7)*0.2;
  let myRotationY=Math.sin(myTime*0.3)*0.1;
  let myRotationZ=Math.sin(myTime*0.2)*0.1;
  myCamera.position.x+=(myMouseX-myCamera.position.x)*0.05;
  myCamera.position.y-=(myMouseY+myCamera.position.y)*0.05;
  myCamera.lookAt(myScene.position);
  myParentSphere.traverse(function(object){
   object.rotation.x=myRotationX;
   object.rotation.y=myRotationY;
   object.rotation.z=myRotationZ;
  });
  myRenderer.render(myScene,myCamera);
 }
</script></body>
</html>
