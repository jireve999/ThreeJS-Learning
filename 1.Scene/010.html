<!DOCTYPE html><html><head><meta charset="UTF-8">
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
 <script src="../ThreeJS/OrbitControls.js"></script></head>
<body>
  <h1>010 使用六副图像的天空盒设置背景</h1>
  <script>
 let myRenderer, myCamera, myScene, myOrbitControls;
 function initRender() {
  myRenderer = new THREE.WebGLRenderer({antialias: true});
  myRenderer.setPixelRatio(window.devicePixelRatio);
  myRenderer.setSize(window.innerWidth, window.innerHeight);
  myRenderer.setClearColor(0xeeeeee);
  document.body.appendChild(myRenderer.domElement);
  myCamera = new THREE.PerspectiveCamera(45,
      window.innerWidth / window.innerHeight, 0.1, 1000);
  myCamera.position.set(10, 10, 15 );
  myOrbitControls = new THREE.OrbitControls(myCamera,myRenderer.domElement);
 }
 function initScene() {
  let myCubeLoader = new THREE.CubeTextureLoader();
  myCubeLoader.setPath( '../images/' );
  //六幅图像分别是朝前posz、朝后negz、朝上posy、朝下negy、朝右posx和朝左negx
  let myImages = myCubeLoader.load( ['img081right.jpg', 'img082left.jpg',
   'img083top.jpg', 'img084bottom.jpg','img085front.jpg', 'img086back.jpg']);
  myScene = new THREE.Scene();
  myScene.background = myImages;
 }
 function initModel() {
  //绘制三维坐标轴
  let myAxesHelper = new THREE.AxesHelper(50);
  myScene.add(myAxesHelper);
  //添加立方体
  let myGeometry = new THREE.BoxGeometry(4,4,4);
  let myLoader = new THREE.TextureLoader();
  let myMap = myLoader.load( '../images/img002.jpg');
  let myMaterial = new THREE.MeshBasicMaterial({map: myMap});
  myScene.add(new THREE.Mesh(myGeometry, myMaterial));
 }
 function animate() {
  myOrbitControls.update();
  myRenderer.render(myScene, myCamera);
  requestAnimationFrame(animate);
 }
 initRender();
 initScene();
 initModel();
 animate();
</script></body></html>
