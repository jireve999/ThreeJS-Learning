<!DOCTYPE html><html><head><meta charset="UTF-8">
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>020 使用线性雾设置场景的雾化效果</h1>
  <center id="myContainer"></center>
<script type="text/javascript">
 //创建渲染器
 let myRenderer = new THREE.WebGLRenderer( {antialias: true } );
 myRenderer.setSize(window.innerWidth, window.innerHeight);
 myRenderer.setClearColor('white', 1.0);
 $('#myContainer')[0].appendChild(myRenderer.domElement);
 let myScene = new THREE.Scene();
 //使用线性雾设置场景的fog雾化属性
 myScene.fog = new THREE.Fog(0xffffff,50,60); // color, near, far
 let myCamera = new THREE.PerspectiveCamera(45,
     window.innerWidth / window.innerHeight, 30, 1000);
 myCamera.position.set(-55,17,31);
 myCamera.lookAt(new THREE.Vector3(0, 0 , 0));
 let mySpotLight = new THREE.SpotLight('white');
 mySpotLight.position.set(-30, 60, 60);
 myScene.add(mySpotLight);
 //创建圆球
 let myMaterial = new THREE.MeshPhongMaterial({color:0x7777ff});
 myMaterial.shininess = 100;
 let myGeometry = new THREE.SphereGeometry(16, 100, 100);
 let myMesh = new THREE.Mesh(myGeometry, myMaterial);
 myScene.add(myMesh);
 //渲染圆球
 myRenderer.render(myScene, myCamera);
</script></body>
</html>
