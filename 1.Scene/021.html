<!DOCTYPE html><html><head><meta charset="UTF-8">
 <!-- <script src="http://threejs.org/build/three.js"></script>-->
 <!-- <script src="http://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>-->
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>021 使用线性雾渲染场景的多个对象</h1>
  <center id="myContainer" ></center>
<script>
 //创建渲染器
 let myRenderer = new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize(window.innerWidth, window.innerHeight);
 myRenderer.setClearColor('white', 1.0);
 $("#myContainer").append(myRenderer.domElement);
 let myCamera = new THREE.PerspectiveCamera(45,
     window.innerWidth/window.innerHeight, 0.1, 1000);
 myCamera.position.set(-15.68,88.93, 58.71);
 myCamera.lookAt(new THREE.Vector3(0,0,0));
 let myScene = new THREE.Scene();
 //使用线性雾设置场景的fog雾化属性
 myScene.fog = new THREE.Fog(0xff00ff,80,120);
 myScene.add(new THREE.AmbientLight(0x444444));
 let myLight = new THREE.PointLight(0xffffff);
 myLight.position.set(15,30,10);
 myScene.add(myLight);
 //创建立方体
 let myBoxGeometry = new THREE.BoxGeometry(30,60,30);
 let myBoxMaterial = new THREE.MeshLambertMaterial({color:0x0000ff});
 myBoxMesh = new THREE.Mesh(myBoxGeometry, myBoxMaterial);
 myBoxMesh.position.x = 5;
 myBoxMesh.position.y = -5;
 myBoxMesh.position.z = -5;
 myScene.add(myBoxMesh);
 //创建球体
 let mySphereGeometry = new THREE.SphereGeometry(16,60,60);
 let mySphereMaterial = new THREE.MeshLambertMaterial({color:0x00ffff});
 mySphereMesh = new THREE.Mesh(mySphereGeometry, mySphereMaterial);
 mySphereMesh.position.x = -30;
 mySphereMesh.position.z = -5;
 myScene.add(mySphereMesh);
 //创建平面
 let myPlaneGeometry = new THREE.PlaneGeometry(1000,1000);
 let myPlaneMaterial = new THREE.MeshStandardMaterial({color:0x00ff00});
 let myPlaneMesh = new THREE.Mesh(myPlaneGeometry, myPlaneMaterial);
 myPlaneMesh.rotation.x = - 0.5 * Math.PI;
 myScene.add(myPlaneMesh);
 //使用线性雾渲染多个图形
 myRenderer.render(myScene, myCamera);
</script></body>
</html>
