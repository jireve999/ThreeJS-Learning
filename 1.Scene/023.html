<!DOCTYPE html><html><head><meta charset="UTF-8">
 <!-- <script src="http://threejs.org/build/three.js"></script>-->
 <!-- <script src="http://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>-->
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>023 在场景中使用ArrowHelper绘制箭头</h1>
  <div id="myContainer" ></div>
<script>
 //创建渲染器
 let myRenderer= new THREE.WebGLRenderer({antialias: true });
 myRenderer.setSize(window.innerWidth, window.innerHeight);
 $("#myContainer").append(myRenderer.domElement);
 let myScene = new THREE.Scene();
 myScene.background = new THREE.Color(0xffffff);
 let myCamera = new THREE.PerspectiveCamera(60,
     window.innerWidth / window.innerHeight, 0.1, 1000);
 myCamera.position.z = 6;
 //创建球体
 let myGeometry =  new THREE.IcosahedronBufferGeometry(2,1);
 let myMaterial = new THREE.MeshBasicMaterial({color: 'darkgreen',
  wireframe: true});
 let myMesh = new THREE.Mesh(myGeometry, myMaterial);
 myScene.add(myMesh);
 //创建箭头
 //表示原点方向，必须是单位向量
 let myDirection = new THREE.Vector3(0, 10, 0);
 //表示箭头原点位置
 let myOrigin = new THREE.Vector3(0, 0, 0);
 //表示箭头长度，默认值为1
 let myLength = 3;
 //表示箭头颜色，默认值为0xffff00
 let myColor = 0xff0000;
 //表示箭头头部长度，默认值为0.2 *myLength
 let myHeadLength = 0.5;
 //表示箭头头部宽度，默认值为0.2 * myHeadLength
 let myHeadWidth = 0.2;
 let myArrowHelper = new THREE.ArrowHelper(myDirection,
     myOrigin, myLength, myColor,myHeadLength,myHeadWidth);
 myScene.add(myArrowHelper);
 //渲染球体和箭头
 animate();
 function animate() {
  requestAnimationFrame(animate);
  myMesh.rotation.z += 0.02;
  myArrowHelper.rotation.z += 0.02;
  myRenderer.render(myScene, myCamera);
 };
</script></body>
</html>
