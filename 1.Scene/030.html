<!DOCTYPE html><html><head><meta charset="UTF-8">
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>030 在场景中统一调整所有对象的亮度</h1>
  <p>调节亮度：<input type="range" min="50" max="150"></p>
<center id="myContainer"></center>
<script type="text/javascript">
 //创建渲染器
 let myRenderer = new THREE.WebGLRenderer({antialias: true });
 myRenderer.setSize(window.innerWidth, window.innerHeight);
 myRenderer.setClearColor('white', 1.0);
 // THREE.WebGLRenderer渲染器的toneMapping属性为NoToneMapping，它将导致toneMappingExposure属性失效
 myRenderer.toneMapping=THREE.LinearToneMapping;
 $('#myContainer')[0].appendChild(myRenderer.domElement);
 let myCamera = new THREE.PerspectiveCamera(45,
     window.innerWidth / window.innerHeight, 30, 1000);
 myCamera.position.set(-76.03,30.40,-48.87);
 myCamera.lookAt(new THREE.Vector3(0, 0 , 0));
 let myScene = new THREE.Scene();
 myScene.translateX(30);
 //创建圆环结
 let myTorusKnotGeometry =new THREE.TorusKnotGeometry(8,3,200,60);
 let myMaterial =new THREE.MeshBasicMaterial({color:0x00ff00});
 let myTorusKnotMesh = new THREE.Mesh(myTorusKnotGeometry, myMaterial);
 myTorusKnotMesh.translateX(-62);
 myScene.add(myTorusKnotMesh);
 //创建立方体
 let myBoxGeometry = new THREE.BoxGeometry(20, 20, 20);
 let myTextureLoader=new THREE.TextureLoader();
 let myTexture=myTextureLoader.load('../images/img004.jpg');
 let myBoxMaterial=new THREE.MeshBasicMaterial({map:myTexture});
 let myBoxMesh = new THREE.Mesh(myBoxGeometry, myBoxMaterial);
 myBoxMesh.translateX(-20);
 myScene.add(myBoxMesh);
 //创建球体
 let mySphereGeometry=new THREE.SphereGeometry(20,60,60 );
 let mySphereMesh=new THREE.Mesh(mySphereGeometry,myMaterial);
 mySphereMesh.translateX(70);
 myScene.add( mySphereMesh);
 //渲染圆环结、立方体、球体
 animate();
 function animate() {
  requestAnimationFrame(animate);
  myRenderer.render(myScene, myCamera);
 }
 //为滑块元素添加拖拽事件监听器
 $("input").on("input",function(){
  //将滑块值传入渲染器，以改变亮度
  myRenderer.toneMappingExposure=parseFloat($(this).val()/100);
 });
</script></body>
</html>
