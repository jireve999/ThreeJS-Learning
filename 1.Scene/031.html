<!DOCTYPE html><html><head><meta charset="UTF-8">
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>031 使用JSON格式保存和加载网格对象</h1>
  <p><button id="myButton1">导出网格模型</button>
 <button id="myButton2">清空网格模型</button>
 <button id="myButton3">导入网格模型</button></p>
<center id="myContainer"></center>
<script>
 //创建渲染器
 let myRenderer=new THREE.WebGLRenderer({antialias:true});
 myRenderer.setSize(window.innerWidth,window.innerHeight);
 myRenderer.setClearColor('white',1);
 $("#myContainer").append(myRenderer.domElement);
 let myScene=new THREE.Scene();
 let myCamera=new THREE.PerspectiveCamera(45,window.devicePixelRatio,0.1,1000);
 myCamera.position.set(1.54,-0.45,11.96);
 myCamera.lookAt(new THREE.Vector3(0,0,0));
 //创建几何体(圆环结)
 let myGeometry=new THREE.TorusKnotGeometry(2.4,0.6,100,12,3,4);
 let myMaterial=new THREE.MeshBasicMaterial({color:'green',wireframe:true});
 let myMesh=new THREE.Mesh(myGeometry,myMaterial);
 myMesh.position.y=0;
 myScene.add(myMesh);
 //渲染几何体
 animate();
 function animate(){
  myRenderer.render(myScene,myCamera);
  requestAnimationFrame(animate);
 }
 $("#myButton1").click(function(){ //响应单击“导出网格模型”按钮
  let result=myMesh.toJSON();
  localStorage.setItem("myJSON", JSON.stringify(result));
 });
 $("#myButton2").click(function(){//响应单击“清空网格模型”按钮
  myScene.remove(myMesh);
 });
 $("#myButton3").click(function(){//响应单击“导入网格模型”按钮
  let myJSON=localStorage.getItem("myJSON");
  let myJSONGeometry=JSON.parse(myJSON);
  let myObjectLoader=new THREE.ObjectLoader();
  myMesh=myObjectLoader.parse(myJSONGeometry);
  myScene.add(myMesh);
 });
</script></body>
</html>
