<!DOCTYPE html><html><head><meta charset="UTF-8">
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
 <script src="../ThreeJS/OrbitControls.js"></script>
</head>
<body>
  <h1>017 使用OrbitControls旋转照相机</h1>
  <center id="myContainer" ></center>
<script>
 //创建渲染器
 let myRenderer = new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize(window.innerWidth, window.innerHeight);
 myRenderer.setClearColor('white', 1.0);
 $("#myContainer").append(myRenderer.domElement);
 let myCamera = new THREE.PerspectiveCamera(45,
     window.innerWidth / window.innerHeight, 0.1, 1000);
 myCamera.position.set(400, -600, 100);
 myCamera.lookAt(new THREE.Vector3(-400, 600, -100));
 let myScene= new THREE.Scene();
 //创建轨道控制器实现自动旋转照相机
 let myOrbitControls= new THREE.OrbitControls(
     myCamera,myRenderer.domElement );
 //动态阻尼系数 就是旋转灵敏度
 myOrbitControls.enableDamping = true;
 //是否自动旋转
 myOrbitControls.autoRotate = true;
 //设置旋转速度
 myOrbitControls.autoRotateSpeed = 2.5;
 //设置照相机距离原点的最近距离
 myOrbitControls.minDistance  = 1;
 //设置照相机距离原点的最远距离
 myOrbitControls.maxDistance  = 120;
 //是否开启鼠标右键拖拽
 myOrbitControls.enablePan = true;
 //创建立方体
 let myGeometry = new THREE.CubeGeometry(50,50,50);
 let myMaterials = [];
 for (let i = 1; i < 7; i++) {
  //let myMap = THREE.ImageUtils.loadTexture("../images/img07" + i + ".jpg");
  let myMap = THREE.ImageUtils.loadTexture("../images/img076.jpg");
  let myMaterial = new THREE.MeshBasicMaterial({map: myMap});
  myMaterials.push(myMaterial);
 }
 let myMesh = new THREE.Mesh(myGeometry, myMaterials);
 myScene.add(myMesh);
 //渲染立方体
 animate();
 function animate() {
  myRenderer.render(myScene, myCamera);
  myOrbitControls.update(); //更新轨道控制器
  requestAnimationFrame(animate);
 }
</script></body></html>
