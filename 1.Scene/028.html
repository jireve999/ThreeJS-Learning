<!DOCTYPE html><html><head> <meta charset="UTF-8">
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>028 使用多个渲染器渲染相同的场景</h1>
  <center id="myContainer"></center>
<script>
 //创建两个渲染器：myRenderer1和myRenderer2
 let myRenderer1=new THREE.WebGLRenderer({antialias:true});
 myRenderer1.setSize(300,200);
 $("#myContainer").append(myRenderer1.domElement);
 let myRenderer2=new THREE.WebGLRenderer({antialias:true});
 myRenderer2.setSize(window.innerWidth, window.innerHeight);
 $("#myContainer").append(myRenderer2.domElement);
 let myScene=new THREE.Scene();
 myScene.background=new THREE.Color(0xffffff);
 let myCamera=new THREE.PerspectiveCamera(45,
     window.innerWidth/window.innerHeight,0.1,1000);
 myCamera.position.set(0,0,100);
 //创建立方体
 let myGeometry = new THREE.BoxGeometry(26,26,26);
 let myMaterial=new THREE.MeshNormalMaterial();
 let myMesh=new THREE.Mesh(myGeometry,myMaterial);
 myScene.add(myMesh);
 //在两个渲染器中渲染立方体
 animate();
 function animate(){
  requestAnimationFrame(animate);
  myMesh.rotation.x+=0.01;
  myMesh.rotation.y+=0.01;
  myMesh.rotation.z+=0.01;
  //在两个渲染器中渲染在同一场景中的立方体
  myRenderer1.render(myScene,myCamera);
  myRenderer2.render(myScene,myCamera);
 }
</script></body>
</html>
