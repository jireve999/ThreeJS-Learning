<!DOCTYPE html><html><head><meta charset="UTF-8">
 <!-- <script src="http://threejs.org/build/three.js"></script>-->
 <!-- <script src="http://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>-->
 <script src="../ThreeJS/three.js"></script>
 <script src="../ThreeJS/jquery.js"></script>
</head>
<body>
  <h1>028 使用多个渲染器渲染相同的场景</h1>
  <center id="myContainer" ></center>
<script>
 //创建渲染器
 let myRenderer= new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize(window.innerWidth,window.innerHeight);
 myRenderer.setClearColor('white', 1.0);
 $("#myContainer").append(myRenderer.domElement);
 let myScene = new THREE.Scene();
 myScene.overrideMaterial = new THREE.MeshLambertMaterial({color:'green'});
 myScene.add(new THREE.AmbientLight(0x3c3c3c));
 let myCamera = new THREE.PerspectiveCamera(45,
     window.innerWidth / window.innerHeight, 0.1, 1000);
 myCamera.position.set(40.06,20.92,42.68);
 myCamera.lookAt(new THREE.Vector3(0, 0, 0));
 let mySpotLight = new THREE.SpotLight(0xffffff,1.2, 150, 120);
 mySpotLight.position.set(-40, 60, 40);
 myScene.add(mySpotLight);
 //随机创建多个立方体
 for(let i=0;i<50;i++){
  let myWidth = Math.ceil((Math.random() * window.innerWidth/100));
  let myGeometry = new THREE.BoxGeometry(myWidth,myWidth,myWidth);
  let myMaterial = new THREE.MeshLambertMaterial({
   color: 0xffffff * Math.random() });
  let myMesh = new THREE.Mesh(myGeometry, myMaterial);
  myMesh.position.x = -30+ Math.round(Math.random() * window.innerWidth/8);
  myMesh.position.y = Math.ceil(Math.random() * 3) + 2;
  myMesh.position.z = -10+ Math.round(Math.random() *window.innerHeight/8);
  myScene.add(myMesh);
 }
 //渲染所有立方体
 myRenderer.render(myScene,myCamera);
</script></body>
</html>
